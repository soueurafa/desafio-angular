<app-header></app-header>

<app-nav></app-nav>

<main>
    <div class="titulo_e_logo">
        <h2>Gêneros</h2>
        <img src="../../assets/img/theater 1.png" alt="Logo teatro">
    </div>

    <div>

        <b>Cadastras Gênero</b>

        <form [formGroup]="form">

            <div class="cadastras_genero">
                <table cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="tamanho_input" appearance="fill">
                                <mat-label>Gênero</mat-label>
                                <input matInput formControlName="nome" required>
                            </mat-form-field>
                        </td>
                </table>

                <div>
                    <button mat-raised-button class="botao" (click)="salvarDadosGenero()" [disabled]="!form.valid" *ngIf="!botaoEditar">Salvar</button>
                    <button mat-raised-button class="botao" (click)="editarGenero()" *ngIf="botaoEditar">Editar</button>
                </div>
            </div>
        </form>

    </div>

    <div class="filmes_geral">

        <div class="filmes" *ngFor="let dado of genero; index as i; trackBy: trackUser">

            <div>
                <div>
                    <p>{{dado.nome}}</p>
                </div>
            </div>

            <div>
                <button mat-raised-button class="editar" (click)="alterarDadosGenero(dado)">Editar</button>
                <button mat-raised-button class="excluir" [swal]="{
                    title:'ATENÇÃO',
                    text: 'Você realmente deseja excluir '+dado.nome+'?',
                    showDenyButton: true,
                    denyButtonText: 'não',
                    confirmButtonText: 'sim',
                    icon: 'warning'
                }"(confirm)="excluir(dado.id)">Excluir</button>
            </div>

        </div>

    </div>

</main>

<app-footer></app-footer>
